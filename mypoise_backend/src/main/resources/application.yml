    bucket:
mybatis-plus:
  # mybatis-plus 配置
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #仅在开发环境需要记录日志
  global-config:
    enable-sql-runner: true
    db-config:
      # 配置逻辑删除，包括逻辑删除字段、逻辑已删除值、逻辑未删除值
