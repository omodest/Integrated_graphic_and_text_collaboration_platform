                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: integrated.graphic_and_text.collaboration.mypoise.manage.sharding.PictureShardingAlgorithm
    props:
      sql-show: true

